<div class="container">
    <div class="row">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <h5 style="font-weight : bold">Name of Your School</h5>
                    {{form.name}}
                <small class="form-text text-muted">You can Whole name of your University</small>
            </div>
            
            <div class="form-group">
                <h5 style="font-weight : bold">Location</h5>
                    {{form.location}}
            </div>

            <div class="form-group">
                <h5 style="font-weight : bold">Ranking</h5>
                    {{form.ranking}}
            </div>

            <div class="form-group">
                <h5 style="font-weight : bold">Home Page</h5>
                    {{form.website}}
            </div>

            <div class="form-group">
                <h5 style="font-weight : bold">Description</h5>
                    {{form.description}}
            </div>

            
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg"> Submit  </button>
            </div> <!-- form-group// -->      
            <p class="text-center">All your stories and blogs will be hold private and only you will have access to them. </p>                                                                 
        </form>
    </div>
  </div>
